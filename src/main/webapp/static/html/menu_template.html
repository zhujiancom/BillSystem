<!DOCTYPE HTML>
<html>
<head>
<title>菜单导航</title>
<link rel="stylesheet" media="screen" href="../css/reset.css">
<link rel="stylesheet" media="screen" href="../css/menu.css">
<link rel="stylesheet" media="screen" href="../js/plugins/easytab/css/easytab.css">
<link rel="stylesheet" type="text/css" href="../js/jeasyUI/themes/gray/easyui.css">
<link rel="stylesheet" type="text/css" href="../js/jeasyUI/themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="../js/plugins/easytab/jquery.easytabs.js"></script>
<script type="text/javascript" src="../js/jeasyUI/jquery.easyui.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#nav li").click(function(){
			var _this = $(this);
			$.each($("#nav li"),function(index,value){
				if($(this).hasClass("selected")){
					$(this).removeAttr("class");
				}
			});
			_this.addClass("selected").removeClass("unselected");
		});
// 		$("#tabs").tabs();
		$('#tabs').easytabs({defaultTab: "li:first-child"});
// 		$('#income').bind('easytabs:ajax:complete',function(){
// 			alert("income");
// 		});
// 		$('#charge').bind('easytabs:ajax:complete',function(){
// 			alert("charge");
// 		});
	});
</script>
<style>
	#container{
		width:80%;
		margin:20px auto;
		padding:0;
	}
	.img-box{
		float:left;
		margin:10px;
	}
	.img-show{
		width:130px;
		height:94px;
	}
</style>
</head>
<body>
	<div class="wrapper">
		<div id="header" class="header">
			<div id="nav" class="nav">
				<ul>
					<li class="selected">首页</li>
					<li>记账</li>
					<li>账户</li>
					<li>设置</li>
				</ul>
			</div>
		</div>
		<div id="container">
			<div id="tabs" class="tab-box">
			  <ul class='etabs'>
				<li class='tab'><a href="#income">支出</a></li>
				<li class='tab'><a href="#expense">收入</a></li>
			  </ul>
			  <div class='panel-container'>
					<div id="income">
						<div id="tb-img" class="img-box">
							<img class="img-show" src="../images/default-img.gif"/>
						</div>
						<select class="easyui-combobox" name="state" style="width:200px;">
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
						</select>
					</div>
					<div id="expense">
					   <h2>JS for these tabs</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
